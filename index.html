<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Левчанский Величанский</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
    }
    .container {
      padding: 2em;
      max-width: 800px;
      margin: 0 auto;
    }
    .hero-img {
      max-width: 100%;
      border-radius: 20px;
      box-shadow: 0 0 30px #00ffe099;
      margin-bottom: 2em;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
    }
    .quote {
      font-size: 1.4em;
      font-style: italic;
      color: #00ffff;
      margin-bottom: 2em;
      line-height: 1.6em;
    }
    a.telegram-button {
      text-decoration: none;
      color: #fff;
      background: #0088cc;
      padding: 0.8em 1.6em;
      border-radius: 30px;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    a.telegram-button:hover {
      background: #0077b3;
    }
    footer {
      margin-top: 4em;
      font-size: 0.8em;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="hero-img" src="drowned.jpg" alt="Левчанский Величанский">
    <h1>Левчанский Величанский</h1>
    <p class="quote">
      Сообщения тонут.<br>
      Линии связи рушатся.<br>
      Я здесь не чтобы говорить — я здесь, чтобы быть услышанным.
    </p>
    <a class="telegram-button" href="https://t.me/p_r_a_v_e_d_n_i_y" target="_blank">Telegram</a>
  </div>
  <footer>&copy; 2025 Левчанский Величанский</footer>
</body>
</html>
